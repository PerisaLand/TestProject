<div class="pagination">
    <span class="step-links">
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">بعدی>></a>
        {% endif %}
        <span class="current">
        صفحه    {{ page.number }} از {{ page.paginator.num_pages }}
        </span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_numbers }}">قبلی<<</a>
        {% endif %}
    </span>
</div>
